<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Learning Tailwind</title>
</head>
<body class="w-scren h-screen flex flex-col items-center" style="background: radial-gradient(circle, #f7aecb 0%, #f0db8f 100%)">
    <header class="flex">
        <div>
            <h1 class="m-14 text-2xl font-extrabold">Inscription</h1>
        </div>
    </header>

    <main class="bg-white rounded-md p-8 border border-pink-500">
        <div>
            <form " action="#" method="POST">
                <div>
                    <label for="first-name">Pr√©nom</label> <br>
                    <input  class="border my-2 p-1 border-pink-500 rounded-md w-full" type="text" id="first-name" name="first-name" required>
                </div>

                <div>
                    <label for="last-name">Nom</label>
                    <br><input  class="border my-2 p-1 border-pink-500 rounded-md w-full" type="text" id="last-name" name="last-name" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <br><input class="border my-2 p-1 border-pink-500 rounded-md w-full" type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="password">Mot de passe</label>
                    <br><input  class="border my-2 p-1 border-pink-500 rounded-md w-full"type="password" id="password" name="password" required>
                </div>

                <div>
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <br><input  class="border my-2 p-1 border-pink-500 rounded-md w-full"type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div>
                    <label for="country">Pays</label>
                    
                    <br><select class="w-full border border-pink-500 my-2 rounded-md p-1" id="country" name="country">
                        <option>Belgique</option>
                        <option>France</option>
                        <option>Suisse</option>
                        <option>Autre</option>
                    </select>
                </div>

                <div>
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">J'accepte les termes et conditions</label>
                </div>

                <div>
                    <button class="bg-pink-500 rounded-md text-white px-4 py-1 text-xl ml-20 mt-8" type=""> s'inscrire
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="flex m-4">
        <div >
            <p>&copy; 2024 Tailwind Workshop</p>
        </div>
    </footer>
</body>
</html>
